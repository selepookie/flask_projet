{% extends "layout.html" %} {% block content %} <br><h2>Votre sélection : {{ produits[0].nom_cat }}</h2>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 g-3"> {% for prod in produits: %}
                <div class="col">
                    <div class="card shadow-sm"><img loading="lazy" src="{{ prod.image }}" alt="image"/>
                        <div class="card-body"><p class="card-text">
                            <!-- Pour debug Produit {{ prod.id_produit }} et catégorie {{ prod.id_cat }}<br> Image : {{ prod.image }}<br> -->
                            <span class="titre"> {{ prod.nom_cat }} </span><br> {{ prod.nom_prod }}
                            <br>{{ prod.prix }} € <br>{{ prod.descr_prod }} </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group" id="remove_a"></div>

                                <div class="btn-group"></div>
                            </div>
                        </div>
                    </div>
                </div> {% endfor %} </div>
        </div>
    </div> {% endblock content %}
