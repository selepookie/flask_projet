<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% extends "layout.html" %}
{% block content %}
    <br>
    <h2>Nos produits</h2>
     <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 g-3">
                {% for prod in liste_prod:%}
                    <div class="col">
                        <div class="card shadow-sm equal-height">
                            <img loading="lazy" src="{{ prod.image }}" alt="{{ prod.nom_prod}}"/>
                            <div class="card-body">
                                <p class="card-text">
                                    {{ prod.nom_prod }} <br>{{ prod.prix }}
                                    <br>{{ prod.descr_prod }}
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                {% endfor %}

            </div>
        </div>
    </div>

{% endblock content %}
</body>
</html>
